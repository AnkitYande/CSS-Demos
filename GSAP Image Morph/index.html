<html>

<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1> Inspired by <a href="https://tuxkarma.co/en/projets/infinite-matter/"> Tux and Karma </a> </h1>

    <div class="wrapper">
        <div class="carousel-container">

            <button id="prev">&#8592;</button>

            <svg viewBox="0 0 1024 680" xmlns="http://www.w3.org/2000/svg">

                <defs>
                    <clipPath id="clip-shape">
                        <path id="morph-target" d="M0,0 H1024 V680 H0 Z" />
                    </clipPath>
                </defs>

                <!-- Fallback rectangle -->
                <rect id="fallback-rect" width="1024" height="680" fill="#253D2C" clip-path="url(#clip-shape)" />

                <!--   Carousel Images From Unsplash   -->
                <image class="slide-image"
                    href="https://images.unsplash.com/photo-1587061949409-02df41d5e562?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3"
                    width="1024" height="680" clip-path="url(#clip-shape)" preserveAspectRatio="xMidYMid slice"
                    style="opacity: 1;" />
                <image class="slide-image"
                    href="https://images.unsplash.com/photo-1482192505345-5655af888cc4?q=80&w=3028&auto=format&fit=crop&ixlib=rb-4.0.3"
                    width="1024" height="680" clip-path="url(#clip-shape)" preserveAspectRatio="xMidYMid slice"
                    style="opacity: 0;" />
                <image class="slide-image"
                    href="https://plus.unsplash.com/premium_photo-1711598349751-3550587ddde0?q=80&w=3028&auto=format&fit=crop&ixlib=rb-4.0.3"
                    width="1024" height="680" clip-path="url(#clip-shape)" preserveAspectRatio="xMidYMid slice"
                    style="opacity: 0;" />
                <image class="slide-image"
                    href="https://images.unsplash.com/photo-1703782997454-8eb0d4d94e9c?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    width="1024" height="680" clip-path="url(#clip-shape)" preserveAspectRatio="xMidYMid slice"
                    style="opacity: 0;" />
                <image class="slide-image"
                    href="https://images.unsplash.com/photo-1618767689160-da3fb810aad7?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3"
                    width="1024" height="680" clip-path="url(#clip-shape)" preserveAspectRatio="xMidYMid slice"
                    style="opacity: 0;" />
                <image class="slide-image"
                    href="https://images.unsplash.com/photo-1604004218771-05c55db4f9f4?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3"
                    width="1024" height="680" clip-path="url(#clip-shape)" preserveAspectRatio="xMidYMid slice"
                    style="opacity: 0;" />
                <image class="slide-image"
                    href="https://images.unsplash.com/photo-1697807650304-907257330a3e?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3"
                    width="1024" height="680" clip-path="url(#clip-shape)" preserveAspectRatio="xMidYMid slice"
                    style="opacity: 0;" />

            </svg>

            <button id="next">&#8594;</button>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://assets.codepen.io/16327/MorphSVGPlugin3.min.js"></script>  
    <script src="script.js"></script>
    
</body>

</html>
